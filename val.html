<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title></title>
    <style>
        p {
            color: red;
            margin: 4px;
        }

        b {
            color: blue;
        }
    </style>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
</head>

<body>
<h3>.val()</h3>

<select id="single">
    <option>选学习</option>
    <option>还是学习</option>
</select>
<select id="multiple" multiple="multiple">
    <option selected="selected">学习</option>
    <option>努力学习</option>
    <option selected="selected">永不停歇的学习</option>
</select>
<input type="text" value="click a button" />
<p></p>

<script type="text/javascript">
    //单个select，返回第一个
    $("p").text( $("#single").val())
</script>

<script type="text/javascript">
    //多个select被选择，返回["学习", "永不停歇的学习"],上个"选学习"也被改变
    $("p").text( $("#multiple").val() )
</script>


<script type="text/javascript">
    //选择一个表单，修改value的值
    $("input[type='text']").val('修改表单的字段')
</script>


</body>

</html>
